<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fd9191 0%, #f03f3f 100%);
            min-height: 100vh;
        }
        
        .custom-card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
            transition: transform 0.3s ease;
        }
        
        .custom-card:hover {
            transform: translateY(-5px);
        }
        
        .btn-custom {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            border: none;
        }
        
        .btn-custom:hover {
            background: linear-gradient(135deg, #ff3742 0%, #e63946 100%);
            transform: translateY(-2px);
        }
        
        .story-display {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
            border: 2px solid #ffccd5;
            min-height: 120px;
        }
        
        .card-header-custom {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            color: white;
            border: none;
        }
        
        .success-alert {
            display: none;
        }

        .character-option {
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
        }

        .character-option:last-child {
            border-bottom: none;
        }

        .refresh-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="text-white display-4 fw-bold"> Story Generator</h1>
            </div>
        </div>
        
        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="card custom-card h-100">
                    <div class="card-header card-header-custom">
                        <h5 class="mb-0">Add New Character</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Character Name">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="details" rows="3" placeholder="Character details and background..."></textarea>
                        </div>
                        <button class="btn btn-custom text-white w-100" onclick="createCharacter()">Add Character</button>
                        <div id="successMessage" class="alert alert-success success-alert mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card custom-card h-100">
                    <div class="card-header card-header-custom d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Generate Story</h5>
                        <button class="refresh-btn" onclick="loadCharacters()" title="Refresh character list"><i class="bi bi-arrow-repeat"></i></button>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="characterSelect" class="form-label">Select a Character:</label>
                            <select class="form-select" id="characterSelect">
                                <option value="">Choose a character...</option>
                            </select>
                        </div>
                        <button class="btn btn-custom text-white w-100" onclick="generateStory()">Generate Story</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card custom-card">
                    <div class="card-header card-header-custom">
                        <h5 class="mb-0"> Your Generated Story</h5>
                    </div>
                    <div class="card-body">
                        <div id="storyBox" class="story-display rounded p-4 font-italic">
                            Select a character and click "Generate Story" to create a magical tale...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCharacters();
            
            document.getElementById('characterSelect').addEventListener('change', function() {
                const storyBox = document.getElementById('storyBox');
                if (this.value === '') {
                    storyBox.innerHTML = 'Select a character and click "Generate Story" to create a magical tale...';
                }
            });
        });

        async function loadCharacters() {
            try {
                const res = await fetch("/api/get_characters");
                const characters = await res.json();
                
                const select = document.getElementById("characterSelect");
                select.innerHTML = '<option value="">Choose a character...</option>';
                
                const storyBox = document.getElementById("storyBox");
                storyBox.innerHTML = 'Select a character and click "Generate Story" to create a magical tale...';
                
                if (characters && characters.length > 0) {
                    characters.forEach(char => {
                        const option = document.createElement("option");
                        option.value = char.name;
                        option.textContent = `${char.name} - ${char.details.substring(0, 50)}${char.details.length > 50 ? '...' : ''}`;
                        select.appendChild(option);
                    });
                } else {
                    const option = document.createElement("option");
                    option.value = "";
                    option.textContent = "No characters found. Add some first!";
                    option.disabled = true;
                    select.appendChild(option);
                }
            } catch (err) {
                console.error("Error loading characters:", err);
            }
        }

        async function createCharacter() {
            const name = document.getElementById("name").value.trim();
            const details = document.getElementById("details").value.trim();
            const successMessage = document.getElementById("successMessage");

            if (!name || !details) {
                alert("Please fill in both name and details.");
                return;
            }

            try {
                const res = await fetch("/api/create_character", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, details })
                });

                const data = await res.json();

                if (res.ok) {
                    successMessage.textContent = `Character "${name}" saved successfully! ID: ${data.id}`;
                    successMessage.style.display = "block";
                    
                    document.getElementById("name").value = "";
                    document.getElementById("details").value = "";
                    
                    loadCharacters();
                    
                    setTimeout(() => {
                        successMessage.style.display = "none";
                    }, 3000);
                } else {
                    alert(data.detail || "Error saving character.");
                }
            } catch (err) {
                alert("Server error. Please try again later.");
                console.error(err);
            }
        }

        async function generateStory() {
            const character_name = document.getElementById("characterSelect").value;
            const storyBox = document.getElementById("storyBox");

            if (!character_name) {
                alert("Please select a character from the dropdown.");
                return;
            }

            storyBox.innerHTML = '<div class="text-center text-primary"> Generating your magical story...</div>';

            try {
                const res = await fetch("/api/generate_story", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ character_name })
                });

                const data = await res.json();

                if (res.ok) {
                    storyBox.innerHTML = `<div class="fs-5 lh-base">${data.story}</div>`;
                } else {
                    storyBox.innerHTML = `<div class="text-danger"> ${data.detail || "Error generating story."}</div>`;
                }
            } catch (err) {
                storyBox.innerHTML = '<div class="text-danger"> Server error or invalid response.</div>';
                console.error("Error:", err);
            }
        }

    </script>
</body>
</html>
